<div class="map">
  <agm-map
      #gm
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
  >
    <agm-marker
        *ngFor="let m of markers"
        (mouseOver)="onMouseOver(infoWindow,gm)"
        [latitude]="+m.lat"
        [longitude]="+m.lng"
        [openInfoWindow]="m.name"
    >

      <agm-info-window #infoWindow>
        <strong>{{m.name}}</strong>
      </agm-info-window>

    </agm-marker>

  </agm-map>
</div>
